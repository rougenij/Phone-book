<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>Phone Book</header>
    <main>
      <div class="container">
        <div class="flex top-bar">
          <div class="search-container">
            <input type="text" class="search-bar" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>

          <div>
            <button class="icon-btn" onclick="addNewUser()">
              <i class="fa-solid fa-user-plus"></i>
            </button>
            <button class="icon-btn" onclick="deleteAll()">
              <i class="fa-solid fa-user-minus"></i>
            </button>
          </div>
        </div>

        <!-- List div -->
        <ul class="list"></ul>
      </div>
    </main>
    <footer>
      Made by Claude & Rouge <i class="fa-solid fa-copyright"></i>
    </footer>

    <div class="modal" id="myModal" onclick="closeModal(event)">
      <div id="modalContent" class="modal-content">
        <button
          class="close-btn"
          id="closeModalBtn"
          onclick="closeModal(event)"
        >
          X
        </button>
        <div id="modal-container"></div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
